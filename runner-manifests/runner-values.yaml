githubConfigUrl: "https://github.com/${GITHUB_OWNER}/${GITHUB_REPO}"
githubConfigSecret:
  github_token: "${GITHUB_TOKEN}"

containerMode:
  type: dind

maxRunners: 5
minRunners: 1

template:
  spec:
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        command: ["/home/runner/run.sh"]
        resources:
          limits:
            memlock: -1 # Try -1 for unlimited