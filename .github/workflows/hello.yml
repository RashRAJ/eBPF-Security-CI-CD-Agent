name: Hello World Workflow

on: [push] # Trigger the workflow on push event

jobs:
  hello_world_job:
    runs-on: ebpf-runners-cicd-4lpfh-2t4l2
    steps:
      - name: Print Hello World
        run: echo "Hello World" # Execute the command to print Hello World
      - name: Show Environment Info
        run: |
          echo "Runner information:"
          echo "-------------------"
          echo "Hostname: $(hostname)"
          echo "Operating System: $(uname -a)"
          echo "Docker version: $(docker --version || echo 'Docker not available')"
          echo "Current directory: $(pwd)"
          echo "Directory contents: $(ls -la)"